<div class="pageView">
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary" (click)="onPreviousClick()" title="Vorherige Seite"><i
        class="bi bi-caret-left"></i></button>
    </div>
    <div class="col text-center">
      <p>SEITE {{page + 1}} | ELEMENT {{getElementLowerBound()}}-{{getElementUpperBound()}}</p>
    </div>
    <div class="col float-end text-end">
      <button class="btn btn-outline-primary" (click)="onNextClick()" title="NÃ¤chste Seite"><i
        class="bi bi-caret-right"></i></button>
    </div>
  </div>
</div>

<div>
  <app-author-list [page]="page" [size]="size" (searchCountChanged)="elementCountChanged($event)"></app-author-list>
</div>

<div class="text-end">
  <button type="button" class="btn btn-primary btn-block pull-right" routerLink="/author/create">
    Neuen Autor erstellen
  </button>
</div>
