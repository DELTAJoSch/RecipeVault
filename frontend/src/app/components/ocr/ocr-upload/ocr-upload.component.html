<div class="mt-3 p-2 border rounded border-beige-light">
    <div class="row">
        <div class="col">
            <h2>Neues Rezept aus Foto anlegen:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="file" class="input" (change)="uploadChanged($event.target.files)" accept=".png, .jpeg, .jpg, ">
        </div>
    </div>   
    <div class="row mt-1" *ngIf="uploaded">
        <div class="col">
            <button class="btn btn-primary" (click)="sendClicked()">Abschicken</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col text-center justify-content-center" id="canvasCol">
            <div id="container"></div>
        </div>
    </div>
</div>

<app-spinner-modal [message]="message" [progress]="progress" [show]="showSpinner"></app-spinner-modal>
