<div>
  <div class="mt-3 mb-5 text-center">
    <div class="btn-group">
      <button class="btn btn-secondary text-white" (click)="back()">ZURÃœCK</button>
      <button class="btn btn-primary text-white" (click)="print()">DRUCKEN</button>
    </div>
  </div>
  <div id="printContent" class="container">
    <div>
      <!-- The link tag is used to include bootstrap in the print view! -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
            media="all">
      <div class="text-center">
        <h1>{{recipe.name}}</h1>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="ms-2 col-4 alert difficulty">
            Schwierigkeit: {{recipe.difficulty | difficulty}}</div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="ms-2 col-4 alert persons">
            Personen: {{people}}</div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <table class="table table-striped text-center">
            <thead>
            <th>Zutat</th>
            <th>Menge</th>
            </thead>
            <tbody>
            <tr *ngFor="let ingredient of recipe.ingredients">
              <td>{{ingredient.ingredient.name}}</td>
              <td>{{ingredient.amount * people}} {{ingredient.unit | unit}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col desc">
          {{recipe.description}}
        </div>
      </div>
    </div>
  </div>
</div>
