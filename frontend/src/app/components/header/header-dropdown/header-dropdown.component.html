<div class="m-1">
    <div class="row">
        <div class="col">
            <button class="btn btn-accent-light text-center text-white fs-3" (click)="toggleExpand()"><i *ngIf="expanded && showExpandState" class="bi bi-chevron-down"></i><i *ngIf="!expanded  && showExpandState"  class="bi bi-chevron-right"></i> {{name}}</button>
        </div>
    </div>
    <div class="row appear" *ngIf="expanded" [@visibleHidden]="'visible'">
        <div class="col">
            <ng-content></ng-content>
        </div>
    </div>
</div>
